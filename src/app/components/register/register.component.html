<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <!-- <img src="../images/logo.svg" alt="logo"> -->
            </div>
            <h4>Register</h4>
            <h6 class="font-weight-light">Register to continue.</h6>
            <form class="pt-3" [formGroup]="registerForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="firstname"
                  placeholder="Firstname"
                  formControlName="firstName"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="lastname"
                  placeholder="Firstname"
                  formControlName="lastName"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="nationalIdentity"
                  placeholder="nationalIdentity"
                  formControlName="nationalIdentity"
                />
              </div>
              <div class="form-group">
                <input class="dateOfBirth" placeholder="dd/mm/yyyy" formControlName="dateOfBirth" />
              </div>

              <textarea
                class="form-control"
                id="about"
                rows="4"
                placeholder="about"
                formControlName="about"
              ></textarea>

              <div class="mt-3">
                <a
                (click)="addApplicant()"
                  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  >Register</a
                >
              </div>
              <div
                class="my-2 d-flex justify-content-between align-items-center"
              >
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" />
                    Keep me signed in
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>
              <div class="mb-2">
                <button
                  type="button"
                  class="btn btn-block btn-facebook auth-form-btn"
                >
                  <i class="ti-facebook mr-2"></i>Connect using facebook
                </button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account?
                <a routerLink="/register" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
