<div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bootcamp Add</h4>
        <form class="form-sample" [formGroup]="addBootcampForm">
          <p class="card-description">
            Info
          </p>
          <div class="row">

            <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Select 2</h4>
                  <div class="form-group">
                    <label>Single select box using select 2</label>
                    <select class="js-example-basic-single w-100">
                      <option value="AL">Alabama</option>
                      <option value="WY">Wyoming</option>
                      <option value="AM">America</option>
                      <option value="CA">Canada</option>
                      <option value="RU">Russia</option>
                    </select>
                  </div>
                  </div>
                  </div>
                  
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Instructor ID</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="first name" formControlName="firstName"/>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="last name" formControlName="lastName"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date Start</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="@email" formControlName="email"/>
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date End</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" placeholder="password" formControlName="password"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">State</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="national identy" formControlName="nationalIdentity"/>
                  </div>
              </div>
            </div>
            <button type="button" class="btn btn-info" (click)="addBootcamp()">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
