<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bootcamp</h4>
        <p class="card-description">List</p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Instructor ID</th>
                <th>Name</th>
                <th>Date Start</th>
                <th>Date End</th>
                <th>State</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bootcamp of allBootcampsList">
                <td>{{bootcamp.instructorId}}</td>
                <td>{{bootcamp.name}}</td>
                <td>{{bootcamp.dateStart}}</td>
                <td>{{bootcamp.dateEnd}}</td>
                <td>{{bootcamp.state}}</td>
                <td><button type="button" class="btn btn-outline-info btn-sm" routerLink="/bootcamp-update/{{bootcamp.id}}">Update</button>
                    <button type="button" class="btn btn-outline-danger btn-sm ml-2">Add Black List</button>
                </td>
              </tr>
      
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
